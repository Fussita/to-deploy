<div class="container-prin">


	<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
		<div flex style="justify-content: center;">
			<img style="height: 80px;" src="./../../../../assets/images/logo.png">
		</div>
		<h1 class="title">Iniciar sesión</h1>

		<label class="label">
			<span>Usuario</span>
			<input formControlName="username" type="text" placeholder="Usuario" />
		</label>

		<label class="label">
			<span>Contraseña</span>
			<input formControlName="password" type="password" placeholder="Contraseña" />
		</label>

		<button class="btn" type="submit" [disabled]="submitting">{{ submitting ? 'Validando...' : 'Entrar' }}</button>

		<p class="hint">Usa <strong>admin</strong>/<strong>admin</strong> para demo.</p>
	</form>
</div>
