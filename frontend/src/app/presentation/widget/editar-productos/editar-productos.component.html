<form [formGroup]="form" (ngSubmit)="onSubmit()" class="editar-producto-form">
	<div class="field">
		<label for="name">Nombre</label>
		<input id="name" type="text" formControlName="name" placeholder="Nombre del producto" />
		<div class="field-error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
            <small *ngIf="form.get('name')?.hasError('pattern') && form.get('name')?.touched">Solo letras y números, entre 2 y 100 carácteres.</small>
            <small *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">El nombre es obligatorio.</small>
          </div>
	</div>

	<div class="field">
		<label for="price">Precio</label>
		<input id="price" type="number" formControlName="price" placeholder="0.00" step="0.01" />
		<div class="field-error" *ngIf="form.get('price')?.touched && form.get('price')?.invalid">
            <small *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">El precio es obligatorio.</small>
          </div>
	</div>


    <label>
        <input ft-12-500 type="checkbox" formControlName="iva" />
        Producto Incluye IVA
    </label>

	<div class="field">
		<label for="stock">Stock</label>
		<input id="stock" type="number" formControlName="stock" placeholder="0" />
		<div class="field-error" *ngIf="form.get('stock')?.touched && form.get('stock')?.invalid">
            <small *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">El stock es obligatorio.</small>
          </div>  
	</div>

	<div class="field">
		<label for="description">Descripción</label>
		<textarea id="description" formControlName="description" placeholder="Descripción breve"></textarea>
		<div class="field-error" *ngIf="form.get('description')?.touched && form.get('description')?.invalid">
            <small *ngIf="form.get('description')?.hasError('pattern') && form.get('description')?.touched">Solo letras y entre 8 y 200 caracteres</small>
            <small *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">La descripción es obligatoria.</small>
          </div>
	</div>

	<div class="actions">
		<button type="button" (click)="cancel()" [disabled]="showConfirm">Cancelar</button>

		<!-- when asking for confirmation, replace submit with confirm UI -->
		<div *ngIf="showConfirm" class="confirm-box">
			<span>Confirmar cambios?</span>
			<button type="button" class="confirm-yes" (click)="confirmYes()">Sí</button>
			<button type="button" class="confirm-no" (click)="confirmNo()">No</button>
		</div>
		<button *ngIf="!showConfirm" type="submit" [disabled]="form.invalid">Guardar</button>
	</div>
</form>
